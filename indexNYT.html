<!DOCTYPE html>
<html>
   <head>
      <title>NY Times Search</title>
      <meta charset="utf-8">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
   </head>
   <body>
      <div style="border-width:5px solid; border-color: #563d7c ;">
         <div id="row">
            <div class="col-sm-offset-2 col-sm-8">
               <div class="jumbotron" style="background-color: #563d7c ; color:#fff;">
                  <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>
                     New York Times Search
                  </h1>
               </div>
               <div id="container">
                  <form>
                     <div class="panel panel-default" style="border:5px solid; border-color: #563d7c ;">
                        <div class="panel-heading" style="background-color: #563d7c ; color:#fff; ">Search Parameters</div>
                        <div class="panel-body">
                           <div class="form-group">
                              <label>
                                 <h6>Search Term:</h6>
                              </label>
                              <input class="form-control" id="searchInput">
                           </div>
                           <div class="form-group">
                              <label>
                                 <h6>Number of Records to retrieve</h6>
                              </label>
                              <input class="form-control" id="numberInput" value="2">
                           </div>
                           <div class="form-group">
                              <label>
                                 <h6>Start Year (Optional)</h6>
                              </label>
                              <input class="form-control" id="startYearInput">
                           </div>
                           <div class="form-group">
                              <label>
                                 <h6>End Year</h6>
                              </label>
                              <input class="form-control" id="endYearInput">
                           </div>
                           <button id="searchButton" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i>
                           Search</button>
                           <button id="clearResults" class="btn btn-default"><i class="fa fa-trash" aria-hidden="true"></i>
                           Clear Results</button>
                  </form>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="row">
       <div class="col-sm-offset-2 col-sm-8">
        <div id="container">

            <div class="panel-heading" style="background-color: #563d7c ; color:#fff; ">Top Articles</div>
             <div id="topArticles" class="panel-body">
             </div>

     </div>
      </div>
      </div>
      <script src="newYorkTimes.js"></script>
   </body>
</html>
